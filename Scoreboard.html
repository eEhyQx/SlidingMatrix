    <title>Sliding Matrix-Score Board</title>
    <style>
        canvas{
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background-color: #0E8F81;
        }
        button {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        }
        mydiv{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
        }
        .modal {
            position: absolute;
            z-index:1;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
            display: none; /* 默认隐藏 */
            width: 100%; 
            height: 100%;
            background-color: rgba(0,0,0,0.4); 
        }

        /* 弹窗内容 */
        .modal-content {
            background-color: #0E8F81;
            margin: 0 auto; 
            padding: 10px;
            width: 60%;
        }

        /* 关闭按钮 */
        .close {
            color: white;
            float: right;
            font-size: 50px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
